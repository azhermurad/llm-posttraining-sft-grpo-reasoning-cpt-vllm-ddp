# Base configuration for all training stages
model:
  base_model: "unsloth/llama-3-8b-bnb-4bit"
  max_seq_length: 2048
  dtype: null  # Auto-detect
  load_in_4bit: true

lora:
  r: 16
  lora_alpha: 16
  lora_dropout: 0
  bias: "none"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  use_gradient_checkpointing: "unsloth"

training:
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  warmup_steps: 5
  learning_rate: 2e-4
  weight_decay: 0.01
  lr_scheduler_type: "linear"
  optim: "adamw_8bit"
  logging_steps: 10
  save_steps: 100
  save_total_limit: 3
  seed: 3407

wandb:
  project: "${WANDB_PROJECT}"
  entity: "${WANDB_ENTITY}"
  log_model: true

paths:
  cache_dir: "./cache"
  output_dir: "./outputs"
  checkpoint_dir: "./checkpoints"
  log_dir: "./logs"